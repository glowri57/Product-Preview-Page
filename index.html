<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="price-section">
      <div class="left">
        <picture>
          <source media="(min-width: 48rem)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg" alt="picture of Gabrielle Perfume">
        </picture>
      </div>
      <div class="right pd-1 mg-1">
        <div class="content">
          <p class="statement greyish-blue">Perfume</p>
        <h2 class="pd-2">Gabrielle Essence Eau De Parfum</h2>
        <p class="greyish-blue pd-2"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-div">
          <p class="price">$149.99</p> 
          <s class="greyish-blue">$169.99</s>
        </div>
        <button class="btn"><img src="images/icon-cart.svg" alt="cart icon">  <span>Add to Cart</span></button>
        </div>
      </div>
      
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Glory Ofurum</a>.
    </div>
  </footer>
</body>
</html>
